<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What is `this` value in JavaScript?(method version)</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<h1>What is `this` value in JavaScript?(method version)</h1>
<p>Comparison table of `this` value in method. Show the result of your browser.</p>
<p>Function version: <a href="./index.html">What is `this` value in JavaScript</a></p>
<script>
    window.thisValueLogList = [];
    window.logThis = function(thisValue) {
        window.thisValueLogList.push(thisValue !== undefined ? String(thisValue) : "undefined");
    }
</script>
<script data-this>
    const obj1A = {
        method: function() {
            window.logThis(this);
        }
    };
    obj1A.method();
</script>
<script data-this>
    const obj2 = {
        method() {
            window.logThis(this);
        }
    };
    obj2.method();
</script>
<script data-this>
    const obj3 = {
        method: () => {
            window.logThis(this);
        }
    };
    obj3.method();
</script>

<script data-this>
    const obj4 = {
        * method() {
            window.logThis(this);
        }
    };
    obj4.method().next();
</script>

<script data-this>
    const obj5 = {
        async method() {
            window.logThis(this);
        }
    };
    obj5.method();
</script>
<!-- Module -->
<script data-this type="module">
    const obj1 = {
        method: function() {
            window.logThis(this);
        }
    };
    obj1.method();
</script>
<script data-this type="module">
    const obj2 = {
        method() {
            window.logThis(this);
        }
    };
    obj2.method();
</script>
<script data-this type="module">
    const obj3 = {
        method: () => {
            window.logThis(this);
        }
    };
    obj3.method();
</script>
<script data-this type="module">
    const obj4 = {
        * method() {
            window.logThis(this);
        }
    };
    obj4.method().next();
</script>
<script data-this type="module">
    const obj5 = {
        async method() {
            window.logThis(this);
        }
    };
    obj5.method();
</script>

<script src="./vue_2.5.13_vue.js"></script>

          </span>

        </thead>
        <tbody>
        <tr v-for="entry in filteredData">
            <td v-for="key in columns">

                <span v-else>

                </span>

            </td>
        </tr>
        </tbody>
    </table>
</script>
